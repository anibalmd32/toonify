services:
  # ------------------------------------
  # Traefik (Proxy Inverso + SSL)
  # ------------------------------------
  traefik:
    image: traefik:v3.6
    container_name: "traefik"
    restart: always
    command:
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--entrypoints.web.http.redirections.entryPoint.to=websecure"
      - "--entrypoints.web.http.redirections.entryPoint.scheme=https"
      - "--certificatesresolvers.myresolver.acme.tlschallenge=true"
      - "--certificatesresolvers.myresolver.acme.email=anibalmd32@gmail.com"
      - "--certificatesresolvers.myresolver.acme.storage=/letsencrypt/acme.json"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - "./letsencrypt:/letsencrypt"
      - "/var/run/docker.sock:/var/run/docker.sock:ro"

  # ------------------------------------
  # Database
  # ------------------------------------
  postgres:
    image: postgres:16-alpine
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # ------------------------------------
  # Database Migrator (Servicio Efímero)
  # ------------------------------------
  migrator:
    build:
      context: .
      dockerfile: Dockerfile
      target: build
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: production
      DATABASE_URL: postgres://${DB_USER}:${DB_PASSWORD}@postgres:5432/${DB_NAME}
    env_file:
      - .env
    command: bun run db:migrate
    restart: 'no'

  # ------------------------------------
  # App
  # ------------------------------------
  app:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    depends_on:
      migrator:
        condition: service_completed_successfully
    environment:
      DATABASE_URL: postgres://${DB_USER}:${DB_PASSWORD}@postgres:5432/${DB_NAME}
      NITRO_PORT: 3000 
      HOST: 0.0.0.0
    env_file:
      - .env
    command: bun run .output/server/index.mjs
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.app.rule=Host(`syntaxia.tech`) || Host(`www.syntaxia.tech`)"
      - "traefik.http.routers.app.entrypoints=websecure"
      - "traefik.http.routers.app.tls.certresolver=myresolver"
      - "traefik.http.services.app.loadbalancer.server.port=3000"

# ------------------------------------
# Volúmenes y Redes
# ------------------------------------
volumes:
  postgres_data:

networks:
  default:
    driver: bridge